<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Clone</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./Assets/IPDCfb.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img src="./Assets/background-image.png" alt="background" />
      </div>
      <div class="nav-bar">
        <div class="logo"><img src="./Assets/website-logo.png" /></div>
        <div class="items">
          <a href="#">RETAIL</a>
          <a href="#">SME</a>
          <a href="#">CORPORATE</a>
          <a href="#">ABOUT US</a>
          <a href="#">COVID 19</a>
          <a href="#">CAMPAIGNS</a>
        </div>
        <div class="icons items">
          <button class="search-btn">
            <img src="./Assets/search-icon.png" />
          </button>
          <button class="page-btn service">iService</button>
        </div>
      </div>
      <div class="main">
        <div class="content">
          <h1>
            Chase Your <br />
            Dream with us
          </h1>
          <p>
            The harder you work for something, the greater you'll feel when
            achieve it.
          </p>
          <div class="content-btns">
            <button class="page-btn">APPLY ONLINE</button>
            <button class="loan-calc-btn">LOAN CALCULATION</button>
          </div>
          <div class="logo-items">
            <a class="tel"><img src="./Assets/phone.png" /> 1659 | </a>
            <a class="fb"><img src="./Assets/facebook.png" /></a>
            <a class="yt"><img src="./Assets/youtube.png" /></a>
            <a class="lin"><img src="./Assets/linkedin.png" /></a>
            <a class="insta"><img src="./Assets/instagram.png" /></a>
          </div>
        </div>
        <div class="car-loan abs ab-btn">
          <img src="./Assets/car.png" alt="car" />Car Loan
        </div>
        <div class="home-loan abs ab-btn">
          <img src="./Assets/House.png" alt="house" />Home Loan
        </div>
        <div class="hero-img abs">
          <img src="./Assets/hero-image.png" alt="Hero Img" />
        </div>
      </div>
    </div>
  </body>
</html>
